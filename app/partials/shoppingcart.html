<h4>Total ${{shoppingcart.total}}</h4>
<p>You have {{shoppingcart.length}} item(s) in your cart</p>


<table class="table table-striped">
  <thead>
  	<tr>
	  	<th>Item</th>   
	  	<th>Price</th>
	  	<th></th>
	  </tr>	
  </thead>
  <tbody class="phones" ng-repeat="item in shoppingcart track by $index">
  	<tr>
	  	<td><a href="#/gloves/{{item.id}}" class="thumb-cart"><img ng-src="{{item.imageUrl}}"></a><a href="#/gloves/{{item.id}}">{{item.name}}</a></td>   
	  	<td>${{item.price}}</td>
	  	<td><button class="btn btn-danger" data-ng-click="removeFromCart(item)">Remove</button></td>
	  </tr>	
  </tbody> 
</table>
