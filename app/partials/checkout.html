<span ng-show="shoppingcart.length === 0">You're cart is empty. Time to go buy some <a href="#/gloves">gloves</a>!</span>
<div ng-show="shoppingcart.length > 0"> 
	<h4>Review Order Details<h4>
	</br>
	<span>You have <b><a href="#/shoppingcart">{{shoppingcart.length}} item(s)</a></b> in your <a href="#/shoppingcart">shopping cart</a></span>

	<table class="table table-striped" style="width: 400px;">
	  <thead>
	  	<tr>
		  	<th>Item</th>   
		  	<th>Price</th>
		  </tr>	
	  </thead>
	  <tbody>
	  	<tr class="phones" ng-repeat="item in shoppingcart track by $index">
		  	<td><a href="#/gloves/{{item.id}}" class="thumb-cart"><img ng-src="{{item.imageUrl}}"></a><a href="#/gloves/{{item.id}}">{{item.name}}</a></td>   
		  	<td>${{item.price}}</td>
		  	<td>
		  </tr>
		  <tr>
		  	<td><b>Total</b></td>
		  	<td><b>${{shoppingcart.total}}</b></td>
		  <tr>	
	  </tbody> 
	</table>
	</br>
		<h4>How would you like to pay?<h4>
		<br>
		<form role="form" class="payment-form">
		  <div class="form-group">
		    <label>Name on Card<em> *</em></label>			
	      <input type="text" placeholder="Name on Card" class="form-control">
	    </div>
		  <div class="form-group">
		    <label>Card Number<em> *</em></label>			
	      <input type="text" placeholder="Card Number" maxlength="16" class="form-control" data-ng-model="creditCardNumber">
	    </div>
		  <div class="form-group">
		    <label>CVV<em> *</em></label>	
	      <input type="text" placeholder="123" class="form-control" maxlength="3">
	    </div>
		  <div class="form-group">
		    <label>Expiration Date<em> *</em></label>	
		    <input type="text" placeholder="MM/YYYY" class="form-control" maxlength="7">
			    <div>
			      <img class="icon_signup_creditcard_visa" style="opacity:{{ creditCardOpacities.visaCardOpacity }}" src="img/creditcards/icon_signup_creditcard_visa.png" alt="icon_signup_creditcard_visa">

			      <img class="icon_signup_creditcard_mastercard" style="opacity:{{ creditCardOpacities.mastercardCardOpacity }}" src="img/creditcards/icon_signup_creditcard_mastercard.png" alt="icon_signup_creditcard_mastercard">

			      <img class="icon_signup_creditcard_amex" style="opacity:{{ creditCardOpacities.amexCardOpacity }}" src="img/creditcards/icon_signup_creditcard_amex.png" alt="icon_signup_creditcard_amex">

			      <img class="icon_signup_creditcard_discover" style="opacity:{{ creditCardOpacities.discoverCardOpacity }}" src="img/creditcards/icon_signup_creditcard_discover.png" alt="icon_signup_creditcard_discover">
			    </div>
			</div>
			<button type="submit" class="btn btn-default" ng-click="submitOrder()">Submit Order</button>
		</form>        
	</br>
</div>
